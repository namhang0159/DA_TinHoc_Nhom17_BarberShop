<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top fixed">
          <a href="./index.html">
            <div class="box__logo">
              <div class="logo__link">
                <img
                  src="./assets/favicon/android-icon-72x72.png"
                  alt="RiuBarber"
                  class="logo"
                />
              </div>
              <div class="logo__name"><h1>RIU</h1></div>
            </div>
          </a>

          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="./index.html" class="navbar__link navbar__link--active"
                  >Trang Chủ</a
                >
              </li>
              <li class="navbar__item">
                <a href="" class="navbar__link">Giới thiệu</a>
              </li>
              <li class="navbar__item">
                <a href="./datlich.html" class="navbar__link">Đặt lịch</a>
              </li>
              <li class="navbar__item">
                <a href="" class="navbar__link">Liên hệ</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="login">
        <form class="login__form" id="login-f">
          <h2 class="login__heading">Đăng nhập</h2>

          <div class="login__group">
            <input
              class="login__form-input"
              type="text"
              id="username"
              name="username"
              placeholder="Tài Khoản"
              required
            />
          </div>

          <div class="login__group">
            <input
              class="login__form-input"
              type="password"
              id="password"
              name="password"
              placeholder="Mật khẩu"
              required
            />
            <div
              id="PaError"
              style="color: red; margin-top: 10px; display: none"
            >
              Tài khoản hoặc mật khẩu không đúng
            </div>
          </div>

          <button type="submit" class="login__submit">Đăng nhập</button>

          <p class="login__desc">
            Chưa có tài khoản? <a href="./signup.html">Đăng ký ngay</a>
          </p>
        </form>
      </div>
    </header>
    <section class="footer">
      <div class="container">
        <div class="footer__top">
          <!-- column1 -->
          <div class="footer__column">
            <a href="./index.html">
              <div class="box__logo">
                <div class="logo__link">
                  <img
                    src="./assets/favicon/android-icon-72x72.png"
                    alt="RiuBarber"
                    class="logo"
                  />
                </div>
                <div class="logo__name"><h1>RIU</h1></div>
              </div>
            </a>
            <p class="footer__desc footer__desc-logo">
              Nơi thay đổi diện mạo ,cải lão hoàn đồng.
            </p>
          </div>
          <!-- column2 -->
          <div class="footer__column">
            <h3 class="footer__heading">Sản phẩm của</h3>
            <ul class="footer__list">
              <li class="footer__item">
                <p class="footer__desc">Hàng Hồ Nam</p>
              </li>
              <li class="footer__item">
                <p class="footer__desc">Huỳnh Hoa Luân</p>
              </li>
            </ul>
          </div>
          <!-- column3 -->
          <div class="footer__column">
            <h3 class="footer__heading">Social</h3>
            <div class="footer__social">
              <a
                href="https://vi-vn.facebook.com/"
                class="footer__social-btn"
                target="_blank"
                ><img
                  class="footer__icon"
                  src="./assets/img/2023_Facebook_icon.svg"
                  alt="Facebook"
              /></a>
              <a
                href="https://youtube.com/"
                class="footer__social-btn"
                target="_blank"
                ><img
                  class="footer__icon footer__icon-fix"
                  src="./assets/img/vecteezy_youtube-logo-icon-symbol-editorial-vector-illustration_10486739.svg"
                  alt="Youtube"
                />
              </a>
              <a href="#!" class="footer__social-btn" target="_blank"
                ><img
                  class="footer__icon"
                  src="./assets/img/vecteezy_location-black-and-white-vector-icon_26813125.svg"
                  alt="location"
                />
              </a>
            </div>
          </div>
        </div>
        <div class="footer__copyright">
          <p class="footer__copyright-text">
            2024 GDN. Copyright and All rights reserved.
          </p>
        </div>
      </div>
    </section>
    <script src="./login.js"></script>
  </body>
</html>
